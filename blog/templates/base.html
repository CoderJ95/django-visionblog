<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Style -->
  {% load static %}
  <link rel='stylesheet' type='text/css' href="{% static 'css/blog.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- Style End-->

</head>

<body class='bg-color'>

  <nav class="navbar navbar-expand-lg navbar-dark custom_nav">
    <div class="container">
      <a class="navbar-brand text-dark nav-style" href="/"><span>V</span>
        <span class='cuboid'><span class='cuboid-face cuboid-face-front'></span>
          <span class='cuboid-face cuboid-face-back'></span>
          <span class='cuboid-face cuboid-face-top'></span><span class='cuboid-face cuboid-face-bottom'></span>
          <span class='cuboid-face cuboid-face-left'></span><span class='cuboid-face cuboid-face-right'></span></span>
        <span>sion</span>
      </a>
      <button class="navbar-toggler" type="" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav justify-content-end ul-style">
          <li class="nav-item">
            <a class="nav-link active text-dark" href="/">{{request.user}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-warning mx-2 text-dark" aria-current="page" href="{% url 'see_blog' %}">View
              Your Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger text-dark" aria-current="page" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav justify-content-end ul-style">
          <li class="nav-item font-weight-bold">
            <a class="nav-link text-dark" aria-current="page" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item font-weight-bold">
            <a class="nav-link text-dark" aria-current="page" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block body %} {% endblock body %}

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>

</body>

</html>
