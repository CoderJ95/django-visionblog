{% extends 'base.html' %}

{% block body %} 
    
     <section>
        <div class='container'>
             <h2 class="text-center mt-5 mb-5"> Your Blogs </h2>
          <table class='table'>
            <thead>
              <tr> 
                  <th scope='col'> Id </th>
                   <th scope='col'>Blog title</th>
                   <th scope='col'>Created at</th>
                   <th scope='col'>Action </th>
               </tr>    
            </thead>
            <tbody>
            {% for blog in blog_obj  %}
               <tr>
                <th scope='row'>{{forloop.counter}}</th>
                 <td> {{blog.title}} </td>
                 <td> {{blog.created_at}} </td> 
                 <td> 
                     <a href="{% url 'blog_update' slug=blog.slug %}" class='btn btn-success'>
                     <span class='bx bx-edit'></span>  Edit </a>
                     <a href="{% url 'blog_delete' blog.id %}" class='btn btn-danger'> 
                     <span class='bx bx-trash'></span> delete </a>
                  </td>
               </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
     </section>

      
 {% endblock body %}
